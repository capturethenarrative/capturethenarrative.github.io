<section id="home">
<!-- Header -->
	<div class="intro-header">

		<div class="container">

			<div class="row">
				<div class="col-lg-12">
					<div class="intro-message">
						<img src="img/ctn-logo.png" alt="Capture the Narrative Competition Logo" class="img-responsive center-block intro-logo">
						<img src="img/Capture_the_Narrative_Web_Headline.png" alt="It's Your Turn to Drive the Discourse" class="img-responsive center-block intro-logo-byline">
						<ul class="list-inline intro-social-buttons">
							<li>
								<a href="https://discord.gg/mRqGMD7DHQ" class="btn btn-default btn-fun btn-lg">JOIN OUR DISCORD</a>
							</li>
							{% for social in site.social %}
							<li>
								<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
	<!-- /.intro-header -->
</section>
